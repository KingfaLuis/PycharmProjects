<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>VVIC分析系统 - 首页</title>

    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/vvic/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="/vvic/css/public.css">
    <link rel="stylesheet" href="/vvic/css/index.css">

    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/vvic/js/common/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="/vvic/js/common/defaults-zh_CN.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" onmouseover="showScreeningRouter()" onmouseout="hideScreeningRouter()" role="navigation">
    <div class="row" style="padding-top: 16px;padding-bottom: 16px;">
        <div id="search_div">
            <div class="col-sm-2" style="padding-top: 16px;padding-left: 26px;">
                <a class="header-bar" href="javascript:void(0);">VVIC分析系统</a>
            </div>
            <div class="col-sm-8">
                <div style="width: 100%;height: 48px">
                    <div class ="Release"style="width: 39%;height:30px;display: inline-block;">
                        <div style="width: 28%;display: inline-block;">
                            <select id="pubTimeFlag" name="select" class="col-sm-9 selectpicker show-tick form-control" title="最新发布" multiple data-max-options="1">
                                <option value="1">最早发布</option>
                                <option value="2">最新发布</option>
                            </select>
                        </div>
                        <div style="width: 68%;display: inline-block;">
                            <input type="text" class="input-bar" placeholder="0" id="minPubTime">
                            -
                            <input type="text" class="input-bar" placeholder="30" id="maxPubTime">
                        </div>
                    </div>
                    <div class="matching" style="width: 19%;height:30px;display: inline-block;">
                        <select id="mateFlag" name="select" class="col-sm-9 selectpicker show-tick form-control" title="VVIC匹配 —— 全部" multiple data-max-options="1">
                            <option value="0">全部</option>
                            <option value="1">匹配成功</option>
                            <option value="2">匹配失败</option>
                        </select>
                    </div>
                    <div class="shop" style="width: 19%;height:30px;display: inline-block;">
                        <select  id="selectShops" name="select" class="col-sm-9 pull-r selectpicker show-tick form-control" multiple title="店铺 —— 全部" data-live-search="true" data-live-search-placeholder="搜索" data-actions-box="true">
                        </select>
                    </div>
                    <div class="tradeName" style="width: 19%;height:30px;display: inline-block;">
                        <div style="width: 100%;padding: 4px 8px;">
                            <input type="text" class="form-control" placeholder="商品名" id="productName">
                        </div>
                    </div>
                </div>

                <div style="width: 100%;height: 48px">
                    <div style="width: 38%;height:30px;text-align: center;float: left">
                        <div style="float: left;margin: 7px 3px 0 0;">日均收藏</div>
                        <div style="width: 27%;float: left;margin-right: 5px;">
                            <select id="avgDailyCollFlag" name="select" class="col-sm-9 selectpicker show-tick form-control" multiple data-max-options="1">
                                <option value="3">3日日均</option>
                                <option value="5">5日日均</option>
                                <option value="7">7日日均</option>
                            </select>
                        </div>
                        <div style="float: left;margin-top: 4px;">
                            <input type="text" class="input-bar" placeholder="0" id="minAvgDailyColl">
                            -
                            <input type="text" class="input-bar" placeholder="100" id="maxAvgDailyColl">
                        </div>
                    </div>
                    <div style="width: 38%;height:30px;text-align: center;float: left">
                        <div style="float: left;margin: 7px 3px 0 0;">日均销量</div>
                        <div style="width: 27%;float: left;margin-right: 5px;">
                            <select id="avgDailySalesFlag" name="select" class="col-sm-9 selectpicker show-tick form-control" multiple data-max-options="1">
                                <option value="3">3日日均</option>
                                <option value="5">5日日均</option>
                                <option value="7">7日日均</option>
                            </select>
                        </div>
                        <div style="float: left;margin-top: 4px;">
                            <input type="text" class="input-bar" placeholder="0" id="minAvgDailySales">
                            -
                            <input type="text" class="input-bar" placeholder="100" id="maxAvgDailySales">
                        </div>
                    </div>
                    <div style="width: 23%;height:30px;text-align: center;float: right">
                        <div style="float: left; margin: 7px 3px 0 0;">淘宝匹配</div>
                        <div style="float: left;margin-top: 4px;">
                            <input type="text" class="input-bar" placeholder="0" id="minMarkNum">
                            -
                            <input type="text" class="input-bar" placeholder="100" id="maxMarkNum">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-2 center" style="margin-top: 75px;">
                <button type="button" class="btn btn-success" onclick="qryDataByParas()"><span style="margin-right: 8px;" class="glyphicon glyphicon-search"></span>搜索</button>
            </div>
        </div>
        <div id="showSearch_div" class="none" style="height: 58px;">
            <div class="navbar-header col-sm-2">
                <a class="navbar-brand" href="javascript:void(0);">VVIC分析系统</a>
            </div>
            <ul class="list-inline col-sm-10" style="height:100%;">
                <!--<li class="col-sm-2" style="height:100%;"><span>&nbsp;&nbsp;店铺&nbsp;&nbsp;<span id="minPubTimeId">0</span>-<span id="minPubTimeId">100</span></span></li>-->
            </ul>
        </div>
    </div>
</nav>

<div class="container" style="margin-top: 188px;" id="content-list">


</div>

<!--分页栏-->
<div style="text-align: center">
    <ul id="pageLimit">

    </ul>
</div>


<!--======================== JavaScript ========================== -->
<script>
    $(window).scroll(function () {
        if ($(".navbar").offset().top < 50) {
            if($('#search_div').is(":hidden")){
                $('#search_div').show();
                $('#showSearch_div').hide();
            }
        }else {
            if($('#search_div').is(":visible")){
                $('#search_div').hide();
                $('#showSearch_div').show();
            }
        }
    });

    //鼠标移动到导航栏操作
    function showScreeningRouter() {
        if($('#search_div').is(":hidden")){
            $('#search_div').show();
            $('#showSearch_div').hide();
        }
    }

    //鼠标离开导航栏操作
    function hideScreeningRouter() {
        if($('#search_div').is(":visible") && $(".navbar").offset().top > 50){
            $('#search_div').hide();
            $('#showSearch_div').show();
        }
    }

    //下拉框设置
    $(function() {
        $(".selectShops").selectpicker({
            noneSelectedText: '全部'
        });

        $("#avgDailyCollFlag").val(7);
        $("#avgDailySalesFlag").val(7);
    });


</script>

<script type="text/javascript" src="/vvic/js/common/common.js"></script>
<script type="text/javascript" src="/vvic/js/common/bootstrap-paginator.js"></script>
<script type="text/javascript" src="/vvic/js/index.js"></script>
</body>
</html>
